name: build

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - arch: x86_64
            container: muslcc/x86_64
            binary: duino-cpu-linux-x86_64
          - arch: aarch64
            container: muslcc/aarch64
            binary: duino-cpu-linux-aarch64

    container:
      image: ${{ matrix.container }}

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Extract version from ChangeLog
        id: version
        run: |
          VERSION=$(grep -oP '\[Version\s+\K[^\]]+' ChangeLog | tail -n 1)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Configure & build (static musl)
        run: |
          rm -rf build
          mkdir build
          cd build

          cmake .. \
            -DCMAKE_BUILD_TYPE=Release \
            -DBUILD_SHARED_LIBS=OFF \
            -DCMAKE_EXE_LINKER_FLAGS="-static"

          make -j$(nproc)

      - name: Prepare artifact
        run: |
          mkdir -p release
          cp build/duino-cpu release/${{ matrix.binary }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          files: release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
